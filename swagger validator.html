<script type="text/javascript">
  RED.nodes.registerType('swagger validator',{
      category: 'function',
      color: '#a6bbcf',
      defaults: {
          name: { value: "" },
          schema: { value: "", required: true }
      },
      inputs: 1,
      outputs: 2,
      icon: "swagger validator.svg",  
      label: function() {
          return this.name || "swagger validator";
      },
      oneditprepare: function() {
        $("#node-input-schema").typedInput({
          type:"json",
          types:["json"]
        });
      }
  });
</script>

<script type="text/html" data-template-name="swagger validator">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-schema"><i class="fa fa-tag"></i> Schema</label>
    <input type="text" id="node-input-schema">
</div>
</script>

<script type="text/html" data-help-name="swagger validator">
  <p>A simple node that validate swaggers files</p>
</script>
